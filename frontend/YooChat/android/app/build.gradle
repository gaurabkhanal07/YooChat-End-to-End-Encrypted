apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/** 
 * React Native Android Configuration 
 */
react {
    /* Autolinking */
    autolinkLibrariesWithApp()
}

/** ✅ Define React Native properties explicitly */
project.ext.react = [
    enableHermes: (rootProject.hasProperty('hermesEnabled') ? rootProject.hermesEnabled.toBoolean() : false)
]

/** Set ProGuard settings */
def enableProguardInReleaseBuilds = false

/** Configure JSC flavor */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion = rootProject.ext.ndkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    compileSdk = rootProject.ext.compileSdkVersion

    namespace "com.yoochat"
    defaultConfig {
        applicationId = "com.yoochat"
        minSdkVersion = rootProject.ext.minSdkVersion
        targetSdkVersion = rootProject.ext.targetSdkVersion
        versionCode = 1
        versionName = "1.0"
    }

    signingConfigs {
        debug {
            storeFile = file('debug.keystore')
            storePassword = 'android'
            keyAlias = 'androiddebugkey'
            keyPassword = 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig = signingConfigs.debug
        }
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled = enableProguardInReleaseBuilds
            proguardFiles(getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro')
        }
    }

    /** ✅ Ensure correct path for AndroidManifest.xml */
    sourceSets {
        main {
            manifest.srcFile "$rootDir/app/src/main/AndroidManifest.xml"
        }
    }
}

dependencies {
    // React Native dependency
    implementation("com.facebook.react:react-android")

    if (project.ext.react.enableHermes) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation(jscFlavor)
    }
}